<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="import" href="/assets/html/header.html">

</head>
<body ng-app="app" ng-controller="productSeller">

<div id="headtitle"></div>
<div id="navbar"></div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Products Seller
            </h2>
            <hr>
<table st-table="displayedCollection" st-safe-src="productRows" class="table table-striped">
    <thead>
    <tr>
        <th>Image</th>
        <th st-sort="name">Name</th>
        <th st-sort="price">Price</th>
        <th st-sort="quantity">Quantity</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr>
        <th></th>
        <th>
            <input st-search="name" placeholder="Search for name" class="input-sm form-control" type="search"/>
        </th>
        <th>
            <input st-search="price" placeholder="Search for price" class="input-sm form-control" type="search"/>
        </th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in displayedCollection" ng-click="show($index)">
        <td class="col-md-2"><img ng-src="{{row.image}}" class="img-responsive"></td>
        <td>{{row.name}}</td>
        <td>{{row.price}}</td>
        <td>{{row.quantity}}</td>
        <td>
            <button type="button" ng-click="update(row)" class="btn btn-sm btn-info">
                <i class="glyphicon glyphicon-folder-open">
                </i>
            </button>
        </td>
        <td>
            <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
                <i class="glyphicon glyphicon-remove-circle">
                </i>
            </button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td class="text-center" st-pagination="" st-items-by-page="10" colspan="5">
        </td>
    </tr>
    </tfoot>
</table>

            </div>
        </div>
    </div>

<div id="footer"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"   integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="   crossorigin="anonymous"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

<script src="/lib/smart-table.min.js"></script>
<script src="/js/productSeller.js"></script>

<script>
        $( "#headtitle" ).load( "/assets/html/headtitle.html" );
        $( "#navbar" ).load( "/assets/html/navbar.html" );
        $( "#footer" ).load( "/assets/html/footer.html" );
    </script>

</body>
</html>
