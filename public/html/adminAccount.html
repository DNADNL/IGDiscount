<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>

    <div id="header"></div>

</head>
<body ng-app="app" ng-controller="adminAccount">

<div id="headtitle"></div>
<div id="navbar" ng-controller="headerController"></div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Admin Settings</h2>
            <hr>
            <table st-table="displayedCollection" st-safe-src="userRows" class="table table-condensed">
                <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                <thead>
                <tr>
                    <th st-sort="name">Name</th>
                    <th st-sort="email">Email</th>
                    <th st-sort="getters.kindOfUser">Kind of user</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="name" placeholder="Search for name" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="email" placeholder="Search for email" class="input-sm form-control" type="search"/>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{row.name}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.kindOfUser}}</td>
                    <td>
                        <button type="button" ng-click="update(row)" class="btn btn-sm btn-info">
                            <i class="glyphicon glyphicon-folder-open">
                            </i>
                        </button>
                    </td>
                    <td>
                        <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-remove-circle">
                            </i>
                        </button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="10" colspan="5">
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>




<div id="footer"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"   integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="   crossorigin="anonymous"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/lib/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="/lib/spin.min.js"></script>
<script src="/lib/angular-spinner.js"></script>
<script src="/lib/smart-table.min.js"></script>
<script src="/lib/angular-ui-notification.min.js"></script>
<script src="/js/facebookService.js"></script>
<script src="/js/app.js"></script>
<script src="/js/oauth.js"></script>
<script src="/js/header.js"></script>
<script src="/js/adminAccount.js"></script>

<script>
        $( "#header" ).load( "/assets/html/header.html" );
        $( "#headtitle" ).load( "/assets/html/headtitle.html" );
        $( "#footer" ).load( "/assets/html/footer.html" );
</script>
</body>
</html>
